<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/webp" sizes="32x32" href="assets/images/webp/favicon-32x32.webp">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/bitmap/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="assets/images/icon/logo.svg" alt="">
    </div>
    <picture id="avatar">
      <source srcset="assets/images/webp/hero-mobile.webp" media="(max-width: 450px)" type="image/webp">
      <source srcset="assets/images/bitmap/hero-mobile.jpg" media="(max-width: 450px)" type="image/jpg">
      <source srcset="assets/images/bitmap/hero-medium.jpg" media="(min-width: 456px) and (max-width: 799px)" type="image/jpg">
      <source srcset="assets/images/bitmap/hero-desktop.jpg" media="(min-width: 800px)" type="image/jpg">
      <source srcset="assets/images/webp/hero-desktop.webp" media="(min-width: 800px)" type="image/webp">
      <img src="assets/images/hero-desktop.jpg" alt="A girl wears a pink shirt">
    </picture>
    <div class="bag">
      <div>
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
    
        <div class="user-info">
          <input type="email" name="email" placeholder="Email Address">
          <input type="submit" value=" ">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
